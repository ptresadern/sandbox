version: '3.8'

services:
  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    networks:
      - ollama-network
    restart: unless-stopped
    # Uncomment if you have GPU support
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: 1
    #           capabilities: [gpu]

  web:
    build: .
    container_name: ollama-rag-web
    ports:
      - "8000:8000"
    volumes:
      - ./knowledge-base:/app/knowledge-base
      - ./data:/app/data
      - ./.env:/app/.env
    environment:
      - OLLAMA_BASE_URL=http://ollama:11434
    depends_on:
      - ollama
    networks:
      - ollama-network
    restart: unless-stopped

volumes:
  ollama_data:

networks:
  ollama-network:
    driver: bridge
